<!DOCTYPE html>
<html class="fill">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pe-Pic</title>
    <link rel="stylesheet" href="/Work/Styles/main.css" />
    <link rel="icon" href="../Data/Icons/index.ico" />
  </head>
  <body class="color-gradient-main fill background-fixed">
    <header class="container-main rounded-one color-light fill-horizontal">
      <h1>
        <a href="/Work/Pages/index.html" class="text-style-1 margin-left-medium hover-main">Pe-Pic</a>
      </h1>
    </header>
    <div class="fill container-center">
      <div class="rounded-all-sub color-sub padding-medium">
        <table class="margin-bottom-medium">
          <tr>
            <td class="text-right">
              <p class="text-light text-bold" name="username">Имя:</p>
            </td>
            <td>
              <input type="text" name="Username" id="username" class="text-bold">
            </td>
          </tr>
          <tr>
            <td class="text-right">
              <p class="text-light text-bold" name="email">Email:</p>
            </td>
            <td>
              <input type="email" name="email" id="email" class="text-bold">
            </td>
          </tr>
          <tr>
            <td class="text-right">
              <p class="text-light text-bold">Пароль:</p>
            </td>
            <td>
              <input type="password" name="password" id="password" class="text-bold">
            </td>
          </tr>
          <tr>
            <td class="text-right">
              <p class="text-light text-bold">Повторите пароль:</p>
            </td>
            <td>
              <input type="password" name="repeatPassword" id="repeatPassword" class="text-bold">
            </td>
          </tr>
        </table>
        <div class="container-center">
          <button type="submit" class="margin-top-small color-main text-light text-style-2 padding-medium rounded-all-sub border-none border-color-light hover-button-simple">Зарегистрироваться</button>
        </div>
      </div>
    </div>
  </body>
</html>
